# data location (modify as needed):
data_dir: ${data_dir}/hcal/tt
raw_data_dir: ${data_dir}/hcal/tt/merged

# config fields:
feats: ['eta', 'phi', 'x', 'y', 'z', 'energy']
coords: ['eta', 'phi',]
min_hits_per_cluster: null
min_cluster_energy: null
min_eta: null
max_eta: null
instance_target: truth
aux: null