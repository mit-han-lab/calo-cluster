defaults:
  - base_dataset
_target_: calo_cluster.datasets.hcal_Zll_jets.HCalZllJetsDataModule

# required fields:
num_classes: 2
num_features: 6
voxel_size: 0.2

# dataset-specific fields (should not change):
noise_id: -99
cluster_ignore_labels: [0,]
semantic_label: pf_hit
instance_label: PFcluster0Id
